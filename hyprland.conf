# Hyprland Configuration
# https://wiki.hypr.land/Configuring/

# ==================
# MONITOR CONFIG
# ==================
# Monitors from existing configuration
# monitor=,preferred,auto,auto
# monitor=eDP-1, preferred, auto, 1
# monitor=HDMI-A-2, preferred, auto-left, auto
# monitor=eDP-1, 1920x1080, 1920x0, 1, bitdepth,10
# monitor=HDMI-A-2, 1920x1080, 0x0, 1, bitdepth,10
$monitor2 = HDMI-A-2
monitor=,preferred,auto,1
monitor=$monitor2,preferred,auto-left,1

# ==================
# STARTUP APPS
# ==================
exec-once = dbus-update-activation-environment --systemd --all
exec-once = systemctl --user start hyprland-session.target
exec-once = bash -c "wl-paste --watch cliphist store &"
exec-once = hyprpm reload


# ==================
# INPUT CONFIG
# ==================
input {
    kb_layout = br
    kb_variant = thinkpad
    kb_options = altwin:swap_lalt_lwin,shift:both_shiftlock,caps:escape_shifted_capslock
    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    # sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}


# ==================
# GENERAL LAYOUT
# ==================
general {
    gaps_in = 3
    gaps_out = 3
    # gaps_in = -3, -3, -3, -3
    # gaps_out = -3, -3, -3, -3 
    col.active_border = rgb(1e1e1e)
    col.inactive_border = rgb(1e1e1e)

    border_size = 3
    layout = dwindle # other option: master
    resize_on_border =  true
    extend_border_grab_area = 10
}

# ==================
# DECORATION
# ==================
decoration {
    rounding = 12

    # active_opacity = 1.0
    # inactive_opacity = 0.9

    shadow {
        enabled = true
        range = 30
        render_power = 5
        offset = 0 5
        color = rgba(00000070)
    }
}

# ==================
# ANIMATIONS
# ==================
animations {
    enabled = true

    animation = windowsIn, 1, 3, default
    animation = windowsOut, 1, 3, default
    animation = workspaces, 1, 5, default
    animation = windowsMove, 1, 4, default
    animation = fade, 1, 3, default
    animation = border, 1, 3, default
}

# ==================
# LAYOUTS
# ==================
dwindle {
    # preserve_split = true
}

master {
    mfact = 0.5
}

# ==================
# MISC
# ==================
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vrr = 1
}

$foreground = rgb(c7c7c7)

# Bot√µes estilo mac
$color1 = rgb(ff5f57)  # vermelho (close)
$color2 = rgb(febc2e)  # amarelo (minimize)
$color3 = rgb(28c840)  # verde (maximize)

plugin {
    hyprbars {
        bar_height = 24
        bar_color = rgb(1e1e1e)
        col.text = $foreground
        bar_text_size = 10
        bar_text_font = Jetbrains Mono Nerd Font Mono Bold
        bar_button_padding = 12
        bar_padding = 10
        bar_precedence_over_border = true
        hyprbars-button = $color1, 12, , hyprctl dispatch killactive
        hyprbars-button = $color3, 12, , hyprctl dispatch fullscreen 1
        hyprbars-button = $color2, 12, , hyprctl dispatch togglefloating
   }
}

